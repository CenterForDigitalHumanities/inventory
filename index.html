<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample Inventory</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body class="container">
    <gm-header>
        <img src="image/logo.png" alt="logo">
    </gm-header>
    <form id="itemForm" deer-type="Thing" deer-context="http://www.schema.org" class="row">
        <input type="text" deer-key="name" placeholder="Display Label" class="col">
        <input type="hidden" deer-key="targetCollection" value="blob-RCG">
        <input type="submit" value="Add Item to list" class="col">
    </form>
    <deer-view id="collectionList" deer-collection="blob-RCG" deer-link="item.html#" deer-template="itemList">
        Loading&hellip;
    </deer-view>
    <gm-footer>
        <a href="./index.html">üè†</a>
        <a rel="noopener noreferrer" title="View on GitHub"
            href="https://github.com/CenterForDigitalHumanities/inventory" target="_blank">
            <svg height="16" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="16"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
    </gm-footer>
    <div id="globalFeedback" class="card is-center"></div>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        document.addEventListener('deer-created', event => {
            let e = new CustomEvent("deer-view", { detail: { set: [collectionList] }, bubbles: true })
            document.dispatchEvent(e)
            setTimeout(() => location.href = "", 3000)
        })
    </script>
</body>

</html>
